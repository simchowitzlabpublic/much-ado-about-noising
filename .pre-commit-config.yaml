repos:
  - repo: local
    hooks:
      - id: ruff-uv
        name: ruff lint (uv)
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false
      - id: ruff-format-uv
        name: ruff format (uv)
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false