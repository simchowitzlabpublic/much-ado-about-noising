# @package network
defaults:
  - _base
  - _self_

network_type: "rnn"
emb_dim: 512  # Used as rnn_hidden_dim
num_layers: 8  # Used as rnn_num_layers
dropout: 0.1
timestep_emb_dim: 128

# RNN specific configs
rnn_type: "LSTM"  # Options: LSTM, GRU
max_freq: 100.0  # Maximum frequency for time embeddings
