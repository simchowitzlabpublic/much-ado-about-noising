# @package network
defaults:
  - _self_

network_type: "sudeepdit"
encoder_type: "identity"
emb_dim: 256  # Used as d_model
num_layers: 8  # Used as depth
dropout: 0.0
encoder_dropout: 0.0
timestep_emb_dim: 128

# SudeepDiT specific configs
n_heads: 4  # Number of attention heads
timestep_emb_type: "positional"  # Options: positional, sinusoidal, fourier
