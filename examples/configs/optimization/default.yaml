discrete_dt: 0.01
grad_clip_norm: 10.0
ema_rate: 0.995
batch_size: 1024
gradient_steps: 300000
warmup_ratio: 0.0
rampup_ratio: 0.5
min_value: 0.0
max_value: 1.0
model_path: null
interp_type: "linear"
device: "cuda"
use_compile: true
auto_resume: true
