e @package optimization
defaults:
  - _self_

seed: 0
loss_type: "flow"
loss_scale: 1.0
norm_type: "l1" # NOTE: this is wrong theoretically, but it works better for robotics tasks
lr: 1e-4
weight_decay: 1e-5
num_steps: 1
sample_mode: "zero"
t_two_step: 0.9
discrete_dt: 0.01
grad_clip_norm: 10.0
ema_rate: 0.995
batch_size: 1024
gradient_steps: 300000
warmup_ratio: 0.2
rampup_ratio: 0.5
min_value: 0.0
max_value: 1.0
model_path: null
interp_type: "linear"
device: "cuda"
use_compile: false
compile_mode: null # Compile mode: null, "default", "reduce-overhead", "max-autotune"
use_cudagraphs: false # Whether to use CUDA graphs (requires static shapes)
auto_resume: true
