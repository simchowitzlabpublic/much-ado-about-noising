# @package task
defaults:
  - robomimic_base
  - _self_

env_name: "lift"
obs_type: "image"
env_type: "ph"

# HuggingFace dataset configuration - auto-downloads from the repository
dataset_filename: "robomimic/lift/ph/image.hdf5"

# Alternative: Use original repo with demo dataset (requires local processing)
# dataset_repo: "amandlek/robomimic"
# dataset_filename: "v1.5/lift/ph/demo_v15.hdf5"

max_episode_steps: 400
render_obs_key: "agentview_image"

# Required keys
horizon: 16
act_dim: 10

shape_meta:
  action:
    shape:
      - 10
  obs:
    agentview_image:
      shape:
        - 3
        - 84
        - 84
      type: rgb
    robot0_eef_pos:
      shape:
        - 3
      type: low_dim
    robot0_eef_quat:
      shape:
        - 4
      type: low_dim
    robot0_gripper_qpos:
      shape:
        - 2
      type: low_dim
    robot0_eye_in_hand_image:
      shape:
        - 3
        - 84
        - 84
      type: rgb

num_envs: 4
