# @package task
# Shared base configuration for all pusht tasks
defaults:
  - _self_

env_name: "pusht"
env_type: "ph"
abs_action: false

# Common dataset configuration
dataset_repo: "ChaoyiPan/mip-dataset"
dataset_filename: "pusht/pusht_cchi_v7_replay.zarr.zip"

# Alternative: Use local path
# dataset_path: "dev/pusht/pusht_cchi_v7_replay.zarr"

max_episode_steps: 300

# Common required keys
obs_steps: 2
act_steps: 8
horizon: 16
num_envs: 20
save_video: false
val_dataset_percentage: 0.0
act_dim: 2

# Common image encoder settings (for image-based tasks)
rgb_model: resnet18
resize_shape: null
crop_shape: [84, 84]
random_crop: true
use_group_norm: true
use_seq: true
