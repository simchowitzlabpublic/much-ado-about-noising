# @package task
defaults:
  - robomimic_base
  - _self_

env_name: "transport"
obs_type: "image"
env_type: "ph"

# HuggingFace dataset configuration - auto-downloads from the repository
dataset_filename: "robomimic/transport/ph/image.hdf5"

# Alternative: Use original repo with demo dataset (requires local processing)
# dataset_repo: "amandlek/robomimic"
# dataset_filename: "v1.5/transport/ph/demo_v15.hdf5"

max_episode_steps: 700
render_obs_key: "shouldercamera0_image"

# Required keys
horizon: 10
act_dim: 20  # Dual-arm abs_action uses 6D rotation (2 * (3 pos + 6 rot + 1 grip))

shape_meta:
  action:
    shape:
      - 20
  obs:
    shouldercamera0_image:
      shape:
        - 3
        - 84
        - 84
      type: rgb
    shouldercamera1_image:
      shape:
        - 3
        - 84
        - 84
      type: rgb
    robot0_eye_in_hand_image:
      shape:
        - 3
        - 84
        - 84
      type: rgb
    robot1_eye_in_hand_image:
      shape:
        - 3
        - 84
        - 84
      type: rgb
    robot0_eef_pos:
      shape:
        - 3
      type: low_dim
    robot0_eef_quat:
      shape:
        - 4
      type: low_dim
    robot0_gripper_qpos:
      shape:
        - 2
      type: low_dim
    robot1_eef_pos:
      shape:
        - 3
      type: low_dim
    robot1_eef_quat:
      shape:
        - 4
      type: low_dim
    robot1_gripper_qpos:
      shape:
        - 2
      type: low_dim

num_envs: 4
