# @package task
defaults:
  - robomimic_base
  - _self_

env_name: "transport"
obs_type: "state"
env_type: "ph"

# HuggingFace dataset configuration - auto-downloads from the repository
dataset_filename: "robomimic/transport/ph/low_dim.hdf5"

# Alternative: Use original repo (already processed)
# dataset_repo: "amandlek/robomimic"
# dataset_filename: "v1.5/transport/ph/low_dim_v15.hdf5"

max_episode_steps: 700
obs_keys: ["object", "robot0_eef_pos", "robot0_eef_quat", "robot0_gripper_qpos", "robot1_eef_pos", "robot1_eef_quat", "robot1_gripper_qpos"]

# Required keys
horizon: 10
act_dim: 20  # Two robots: 7 DOF each
obs_dim: 59  # 14 (object) + 3 (robot0_eef_pos) + 4 (robot0_eef_quat) + 2 (robot0_gripper_qpos) + 3 (robot1_eef_pos) + 4 (robot1_eef_quat) + 2 (robot1_gripper_qpos) = 59, but normalized differently
