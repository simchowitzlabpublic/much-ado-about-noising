# @package task
defaults:
  - robomimic_base
  - _self_

env_name: "transport"
obs_type: "state"
env_type: "ph"
abs_action: true
action_type: "absolute"

# HuggingFace dataset configuration - auto-downloads from the repository
dataset_filename: "robomimic/transport/ph/low_dim_abs.hdf5"

max_episode_steps: 700
obs_keys: ["object", "robot0_eef_pos", "robot0_eef_quat", "robot0_gripper_qpos", "robot1_eef_pos", "robot1_eef_quat", "robot1_gripper_qpos"]

# Required keys
horizon: 10
act_dim: 20
